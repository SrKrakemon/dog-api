<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria de perros</title>
    <style>
        .dog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .dog-card {
            border: 10px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Galeria de perros</h1>
    <div class="dog-grid">
        {% for dog in dogs %}
        <div class="dog-card">
            <img src="{{ dog.url }}" alt="Random Dog">
        </div>
        {% endfor %}
    </div>
</body>
</html>
